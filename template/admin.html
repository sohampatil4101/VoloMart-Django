<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
    <title>Document</title>
</head>
<body>
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">Username</th>
            <th scope="col">first-name</th>
            <th scope="col">last-name</th>
            <th scope="col">Email</th>
            <th scope="col">View</th> 
            <th scope="col">license</th> 
            <th scope="col">Accept</th> 
            <th scope="col" type="submit" >Delete</th> 
          </tr>
        </thead>
        <tbody>
          {% for obj in so %}
          <tr>
          <th scope="row"></th> 
          <td>{{obj.username}}</td>
          <td>{{obj.first_name}}</td>
          <td>{{obj.last_name}}</td>
          <td>{{obj.email}}</td>
          <td>{{obj.images}}</td>
          <td><a class="btn btn-primary" href="/view/{{obj.username}}/{{obj.first_name}}/{{obj.last_name}}/{{obj.email}}" >view</a></td>
          <td><a class="btn btn-primary" href="/accept/{{obj.username}}/{{obj.first_name}}/{{obj.last_name}}/{{obj.email}}">accept</a> </td>
          <td><button><a class="bi bi-trash" href="/delete/{{obj.username}}/{{obj.email}}" ></a></button> </td>
          </tr>    
          {% endfor %}
        </tbody>
      </table>


</body>
</html>
