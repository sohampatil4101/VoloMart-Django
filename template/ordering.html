<h2 class="text-center ">Place order</h2>

</div>
<div class="container" style="height:100%; width: 100%">
    <form action="/order/{{sellername}}/{{productname}}/{{newprice}}" method="post">
      {% csrf_token %}

<!--       
      <div class="form-group">
        <label for="sellername">sellername</label>
        <input type="text" disabled class="form-control" value="{{sellername}}" name="seller">
      </div> -->

      
      <div class="form-group">
        <label for="username">sellername</label>
        <input type="text" disabled class="form-control" value="{{sellername}}" name="sellername">
      </div>


      <div class="form-group">
        <label for="username">username</label>
        <input type="text" disabled class="form-control" value="{{username}}" name="username">
      </div>

      <div class="form-group">
        <label for="productname">productname</label>
        <input type="text" disabled class="form-control" value="{{productname}}" name="productname">
      </div>


        <div class="form-group">
          <label for="piece">piece</label>
          <input type="text" class="form-control" id="piece" name="piece" placeholder="Enter your piece " Required>
        </div>

        <div class="form-group">
          <label for="price">price</label>
          <input type="text" disabled class="form-control" id="price" value="{{newprice}}" name="price" >
        </div>
        
       <div class="form-group mt-50">
          <label for="paymentmode" name="paymentmode" >paymentmode</label>
          <select name="paymentmode" id="paymentmode">
            <option value="online">online</option>
            <option value="cash on delievery">cash on delievery</option>
          </select>
        </div>


      <button type="submit" class="btn btn-primary" >Submit
    </button>
  </form>
